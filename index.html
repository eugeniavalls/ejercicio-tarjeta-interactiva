<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tarjeta interactiva</title>
  </head>
  <body>
    <main class="main">
      <div class="cards">
        <div class="card-front">
          <img
            class="card-front__image"
            src="./assets/images/bg-card-front.png"
            alt="tarjeta-delantera"
          />
          <div class="card__text">
            <h2 class="card__number" id="card__number">0000 0000 0000 0000</h2>
            <div class="card__container-name">
              <p class="card__name" id="card__name">JANE APPLESEED</p>
              <div class="card__container-date">
                <span class="card__date" id="card__month">00 </span>
                <span class="card__date">/</span>
                <span class="card__date" id="card__year">00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img
            class="card__image"
            src="./assets/images/bg-card-back.png"
            alt="tarjeta-trasera"
          />
          <p class="card__cvc" id="card__cvc">000</p>
        </div>
      </div>

      <form class="form" id="form">
        <div class="form__field">
          <label for="name" class="form__label"> CARDHOLDER NAME</label>
          <input
            type="text"
            name="name"
            placeholder="e.g. Jane Appleseed"
            class="form__input"
            id="form__name"
          />
        </div>
        <div class="form__field">
          <label for="card-number" class="form__label"> CARD NUMBER</label>
          <input
            class="form__input"
            id="form__number"
            type="text"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
        </div>
        <div class="form__labels">
          <label for="date" class="form__label"> EXP. DATE (MM/YY)</label>
          <label for="cvc" class="form__label"> CVC</label>
        </div>
        <div class="form__inputs">
          <input
            type="text"
            name="date"
            placeholder="MM"
            class="form__input"
            id="form__month"
            maxlength="2"
          />
          <input
            type="text"
            name="date"
            placeholder="YY"
            class="form__input"
            id="form__year"
            maxlength="2"
          />
          <input
            type="text"
            name="cvc"
            placeholder="e.g.123"
            class="form__input"
            id="form__cvc"
            maxlength="3"
          />
        </div>
        <input
          type="submit"
          value="Confirm"
          class="form__confirm"
          id="form__confirm"
        />
      </form>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
